<script language="JavaScript">
function printMassProperties_wrapper ()
{
      if (!pfcIsWindows())
        netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");

	try
		{
			printMassProperties ();
		}
	catch (err)
		{
      alert ("Exception occurred: "+pfcGetExceptionType (err));
		}
}

</script>
